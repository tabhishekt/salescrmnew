<div>
	<table style="width: 100%;">
		<tr>
			<td>
				<table>
					<tr>
						<td><label for="bankaddressline1">Address Line 1:</label></td>
					</tr>
					<tr>
						<td><input id="bankaddressline1" name="bankaddressline1"
							data-dojo-type='dijit/form/ValidationTextBox'
							data-dojo-attach-point='bankaddressline1'
							data-dojo-props='required:true' type="text" /></td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<td><label for="bankaddressline2">Address Line 2:</label></td>
					</tr>
					<tr>
						<td><input id="bankaddressline2" name="bankaddressline2"
							data-dojo-type='dijit/form/ValidationTextBox'
							data-dojo-attach-point='bankaddressline2'
							type="text" /></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<td><label for="bankcity">City:</label></td>
					</tr>
					<tr>
						<td><select id="bankcity" name="bankcity" 
						data-dojo-type="dijit/form/FilteringSelect" 
						data-dojo-attach-point='bankcity'
						data-dojo-props='required:true'></select></td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<td><label for="bankstate">State:</label></td>
					</tr>
					<tr>
						<td><select id="bankstate" name="bankstate"
						data-dojo-type="dijit/form/FilteringSelect" 
						data-dojo-attach-point='bankstate'
						data-dojo-props='required:true'></select></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<td><label for="bankzipcode">ZipCode:</label></td>
					</tr>
					<tr>
						<td><input id="bankzipcode" name="bankzipcode"
							data-dojo-type='dijit/form/ValidationTextBox'
							data-dojo-attach-point='bankzipcode'
							data-dojo-props="required:true, regExp:'\\d{6}', invalidMessage:'Zip codes should be 6 digit number.'" type="text" /></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>

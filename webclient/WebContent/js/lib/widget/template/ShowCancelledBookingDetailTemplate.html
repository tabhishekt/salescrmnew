<div class="dojoxDialog" tabindex="-1">
	<div dojoAttachPoint="titleBar" class="dojoxDialogTitleBar">
		<span dojoAttachPoint="titleNode" class="dojoxDialogTitle"
			id="${id}_title">${title}</span>
		<div dojoAttachPoint="closeButtonNode" class="dojoxDialogCloseIcon hiddenDialogCloseIcon"
			dojoAttachEvent="onclick: onCancel">
			<span dojoAttachPoint="closeText" class="closeText">x</span>
		</div>
	</div>
	<div dojoAttachPoint="dojoxDialogWrapper">
		<div dojoAttachPoint="containerNode" class="dojoxDialogPaneContent">
			<div>
				<fieldset style="width: 80%;">
 					<legend>Booking Details:</legend>
 					<div>
 						<table align="left" style="width: 100%;">
							<tr><td>
								<table>
									<tr><td><label for="bookingFormNumber">Booking Form Number:</label></td></tr>
									<tr><td><span id="bookingFormNumber" data-dojo-attach-point='bookingFormNumber'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="unitDisplayName">Unit:</label></td></tr>
									<tr><td><span id="unitDisplayName" data-dojo-attach-point='unitDisplayName'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="customerDisplayName">Customer:</label></td></tr>
									<tr><td><span id="customerDisplayName" data-dojo-attach-point='customerDisplayName'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="userDisplayName">Booked By:</label></td></tr>
									<tr><td><span id="userDisplayName" data-dojo-attach-point='userDisplayName'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="bookingDate">Booking Date:</label></td></tr>
									<tr><td><span id="bookingDate" data-dojo-attach-point='bookingDate'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="discount">Discount:</label></td></tr>
									<tr><td><span id="discount" data-dojo-attach-point='discount'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="comment">Booking Comment:</label></td></tr>
									<tr><td><span id="comment" data-dojo-attach-point='comment'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="totalUnitCost">Total Unit Cost:</label></td></tr>
									<tr><td><span id="totalUnitCost" data-dojo-attach-point='totalUnitCost'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="totalUnitCostWithDiscount">Total Unit Cost with Discount:</label></td></tr>
									<tr><td><span id="totalUnitCostWithDiscount" data-dojo-attach-point='totalUnitCostWithDiscount'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="totalPaymentReceived">Total Payment Received:</label></td></tr>
									<tr><td><span id="totalPaymentReceived" data-dojo-attach-point='totalPaymentReceived'></span></td></tr>
								</table>
							</td></tr>
						</table>
 					</div>
				</fieldset>
				
				<fieldset style="width: 80%;">
 					<legend>Cancellation Details:</legend>
 					<div>
 						<table align="left" style="width: 100%;">
							<tr><td>
								<table>
									<tr><td><label for="cancelUserDisplayName">Cancelled By:</label></td></tr>
									<tr><td><span id="cancelUserDisplayName" data-dojo-attach-point='cancelUserDisplayName'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="cancelDeduction">Cancellation Deduction:</label></td></tr>
									<tr><td><span id="cancelDeduction" data-dojo-attach-point='cancelDeduction'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="cancellationDate">Cancellation Date:</label></td></tr>
									<tr><td><span id="cancellationDate" data-dojo-attach-point='cancellationDate'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="cancellationComment">Cancellation Comment:</label></td></tr>
									<tr><td><span id="cancellationComment" data-dojo-attach-point='cancellationComment'></span></td></tr>
								</table>
							</td></tr>
						</table>
 					</div>
				</fieldset>
				
				<fieldset style="width: 80%;">
 					<legend>Refund Details:</legend>
 					<div id="refundDetailsDiv">
 						<table align="left" style="width: 100%;">
							<tr><td>
								<table>
									<tr><td><label for="refundAmount">Refund Amount:</label></td></tr>
									<tr><td><span id="refundAmount" data-dojo-attach-point='refundAmount'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="refundDate">Refund Date:</label></td></tr>
									<tr><td><span id="refundDate" data-dojo-attach-point='refundDate'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="bankName">Bank Name:</label></td></tr>
									<tr><td><span id="bankName" data-dojo-attach-point='bankName'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="bankBranch">Bank Branch:</label></td></tr>
									<tr><td><span id="bankBranch" data-dojo-attach-point='bankBranch'></span></td></tr>
								</table>
							</td></tr>
							<tr><td>
								<table>
									<tr><td><label for="chequeNumber">Cheque Number:</label></td></tr>
									<tr><td><span id="chequeNumber" data-dojo-attach-point='chequeNumber'></span></td></tr>
								</table>
							</td><td>
								<table>
									<tr><td><label for="chequeDate">Cheque Date:</label></td></tr>
									<tr><td><span id="chequeDate" data-dojo-attach-point='chequeDate'></span></td></tr>
								</table>
							</td></tr>
						</table>
 					</div>
 					<div id="noRefundDetailsDiv">
 						<span>No Refund has been made for this booking.</span>
 					</div>
				</fieldset>
			</div>
			<div align="left">
				<button data-dojo-type="dijit.form.Button" data-dojo-props=""
					data-dojo-attach-point="submitButton" data-dojo-attach-event="onClick: onSubmit">Close</button>
			</div>
		</div>
	</div>
</div>
